<div class="container"
    fxLayout="row wrap"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0"
    *ngIf="dish">

  <div fxFlex="100">
    <div>
      <h3>{{dish.name | uppercase}}</h3>
      <hr>
    </div>
  </div>

  <div fxFlex="40">
    <mat-card>
        <mat-card-title>
            <h3 >{{dish.name | uppercase}}</h3>
        </mat-card-title>
        <mat-card-header>
            <img height="200px" src={{dish.image}} alt={{dish.name}}>
        </mat-card-header>
        <mat-card-content>
            <p>{{dish.description}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="goBack()">BACK</button>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40">
    <div fxFlex>
        <h1>Comments</h1>
        <mat-grid-list cols="2" rowHeight="200px" *ngFor="let dish_com of dish.comments">
            <p>
                {{dish_com.comment}}       
            </p> 
            <p>
                {{dish_com.rating}} Stars
            </p>
            <p>
                --{{dish_com.author}} {{dish_com.date | date}}
            </p>
        </mat-grid-list>
    </div>
  </div>

</div>
<div [hidden]="dish">
  <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
</div>
